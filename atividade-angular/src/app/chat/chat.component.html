<div id="fundochat">
    <div id="header">
      <h1>Atendimento Online</h1>
    </div>
  
    <div id="fundo">
      <app-message *ngFor="let msg of messages" [message]="msg"></app-message>
    </div>
  
    <div id="typearea">
      <app-input (newMessage)="addMessage($event)"></app-input>
    </div>
  </div>
